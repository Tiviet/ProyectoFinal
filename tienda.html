    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

            colors: {

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <header class="flex justify-between sm:mx-4 md:mx-8 lg:mx-16 xl:mx-28">
      <img class="w-48 md:w-64 lg:w-96" src="img/Marvel.png" alt="Logo de Marvel" />

<!-- En el apartado del carrito de compra en el contador de productos intente hacerlo responsive pero es lo unico que no pude configurar completamente responsive-->
      <div class="p-10 relative">
        <div class="containerIcon">
          <i class="bi bi-bag-fill text-4xl md:text-6xl lg:text-7xl p-4 md:p-10 hover:cursor-pointer"></i>
          <div class="contadorProductos absolute right-[5rem] bg-white text-black flex justify-center items-center rounded-[50%] z-10 text-3xl w-9 top-[6rem] shadow-xl"><span id="contadorProductos">0</span></div>
        </div>
        
        <div class="contenedorProductos absolute right-0 w-[35rem]  bg-white shadow-xl rounded-lg hidden p-10">
          <div class="columnaProductos oculto">
            <div class="carritoProductos flex p-8 justify-between items-cente">
              <div class="informacionProductos flex justify-between flex-1 text-4xl border-b-2 border-gray-200 py-3">
                <span class="cantidadProductos "></span>
                  <p class="tituloCarrito "></p>
                  <span class="precioCarrito mx-3 font-semibold"></span>
                  <i class="bi bi-x-lg text-4xl relative iconoEliminar"></i>
              </div>
            </div>
          </div>

          <div class="totalCarrito flex justify-center items-center p-5 gap-5 text-4xl oculto">
            <h3>Total:</h3>
            <span class="pagoTotal text-4xl font-semibold"></span>
          </div>
          <p class="carritoVacio text-3xl text-center p-10">No hay productos en el carrito</p>
        </div>
      </div>
